        <title>Garrett's Restaurant</title>

		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

		<style>
			body 
			{
				background-color: #E6E6FA;
				color: #0d1f2d;
			}
			.centered-text 
			{
				text-align: center;
			}
			form
			{
				width: 60%;
				margin-right: auto;
				text-align: right;
			}
			input, select, textarea
			{
				margin: 8px 0;
				width: 30%;
			}
			input[type="checkbox"]
			{
				max-width: 5%;
			}
			input[type="radio"]
			{
				max-width: 10%;
			}
			#newfont
			{
				font-family:'EntezareZohoor2';
			}
		</style>
    </head> 
    
    <body>
        <header>
            <h1 class="newfont">Garrett's Restaurant</h1>
        </header>

		<nav>
			<p><a href="index.html"><span class="glyphicon glyphicon-home">Home</span></a></p>
			<p><a href="menu.html">Menu</a></p>
			<p><a href="contact.html">Contact Us</a></p>
			<div class="clear-float"></div>
			<hr />
		</nav>
		
		<section>
			<article id="information" class="centered-text" class="form-inline">
				<form name="contact" onsubmit="return validateItems();">
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"> <br />

				<label for="email">Email:</label>
				<input type="text" id="email" name="email"> <br />

				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"> <br />

				<label for="inquiry">Reason for Inquiry:</label> 
				<select id="inquiry" name="inquiry">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
				</select> <br />

				<label for="info" id="info">Additonal Information:</label>
				<textarea id="info" name="info"></textarea>

				<label for="attend">Have you been to the restaurant?</label>
				<input type="radio" name="attend" value="NO" checked />No
				<input type="radio" name="attend" value="YES" />Yes 
					
				<label for="contact">Best days to contact you: </label>
				<input type="checkbox" name="contact" value="M"/>M
				<input type="checkbox" name="contact" value="T"/>T
				<input type="checkbox" name="contact" value="W"/>W
				<input type="checkbox" name="contact" value="Th"/>Th 
				<input type="checkbox" name="contact" value="F"/>F <br />

				<input type="submit" name="submit" value="Submit">
					
				</form>
			</article>
		</section>	
		
        <footer>
			<p>Address: 3131 Hardwood Drive, Grapevine, Texas 76051</p>
			<p>Phone Number: 817-234-5683</p>
        </footer>
